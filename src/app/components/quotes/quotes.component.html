


<app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

<ul *ngFor="let quote of quotes">

    <div *ngIf="quote.upvote==highest && quote.upvote>0; then highlight else empty">
        
    </div>
    <ng-template #highlight>
        <li appHighlight> <h3>{{quote.author}}</h3><br> <p>{{quote.quote}}</p><br><p>Submitted by: {{ quote.submittedby}}  </p> <button>{{quote.upvote}}</button> <button>{{quote.downvote}}</button> </li>
    </ng-template>
    <ng-template #empty>
        <li> <h3>{{quote.author}}</h3><br> <p>{{quote.quote}}</p><br><p>Submitted by: {{ quote.submittedby}}  </p> <button>{{quote.upvote}}</button> <button>{{quote.downvote}}</button> </li>
    </ng-template>

    
</ul>
